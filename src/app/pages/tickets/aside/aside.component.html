<div>
<p-dropdown [options]="menuTypes"
            [(ngModel)] = "selectedMenuType"
            optionLabel ="label"
            (onChange)="changeType($event)">

</p-dropdown>
</div>

<div class="mt-3">
  <p-dropdown class="mt-3"
              [options]="tourTypes"
              optionLabel="label"
              (onChange)="changeTourType($event)">
  </p-dropdown>
</div>

<div class="mt-3">
  <p-calendar (onSelect)="selectDate($event)" ></p-calendar>
</div>
<div class="mt-4">
  <button class="btn-success btn" type = "submit" (click)="initRestError()">Processing</button>
</div>
<div class="mt-4">
  <button class="btn-success btn" type = "submit" (click)="initSettingsData()">Update Settings</button>
</div>
