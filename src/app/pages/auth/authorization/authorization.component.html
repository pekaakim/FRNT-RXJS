<div class="d-flex flex-column authorization">
  <div>
    <span class="mx-3">{{loginText}}</span>
  <input type="text"
            pInputText
            [ngClass]="{'input-error': !login}"
            [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3">{{pswText}}</span>
  <input type="text"
         class="mt-3"
         pInputText
         [ngClass]="{'input-error': !psw}"
         [(ngModel)]="psw"/>
  </div>
  <div class="mt-3">
    <p-checkbox (onChange)="vipStatusSelected()"
                label="Have a card number"
                name="groupname" [binary]="true"
                [(ngModel)]="selectedValue"></p-checkbox>
   <div *ngIf="selectedValue">
    <span class="mx-3">Card number</span>
    <input type="text"
           class="mt-3"
           pInputText
           [(ngModel)]="cardNumber"/>
   </div>
  </div>
  <div class="mt-5  d-flex justify-content-center">
    <button (click)="onAuth($event)"  type="button" class="btn btn-success">{{authTextButton}}</button>
  </div>
</div>
