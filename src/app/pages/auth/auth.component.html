<div class="ar">
  <p-tabView>
    <p-tabPanel  [cache]="isTabCaching" header="Authorization">
      <ng-template pTemplate="content">
      <app-authorization
        [inputProp] = "userName"
        [inputObj]="someObj"
      >
      </app-authorization>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel  header="Registration">
      <app-registration></app-registration>
    </p-tabPanel>

  </p-tabView>
  
  <p (click)="changeProp()"></p>

</div>
<p-toast position="top-left"></p-toast>
